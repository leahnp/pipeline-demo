apiVersion: v1
kind: Pod
metadata:
  name: "{{.Release.Name}}-expect-to-fail"
  annotations:
    "helm.sh/hook": test-failure
spec:
  containers:
    - name: "{{.Release.Name}}-smoke-test"
      image: "{{ .Values.images.image }}"
      command: ["echo 'logs logs logs from test-failure';false"]
  restartPolicy: Never