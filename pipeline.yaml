type: chart
beforeScript:
  script: scripts/globalBefore.sh
#afterScript:
#  image: alpine:latest
#  script: scripts/globalAfter.sh
#pullSecrets:
#  - name: quay
#    server: quay.io
#    username: maratoid
#    email: maratoid@gmail.com
#    password: secret/pull/quay
envValues:
  - envVar: BUSYBOX_SECRET_VARIABLE
    secret: jobs/demo/demovalue
  - envVar: BUSYBOX_PLAIN_VARIABLE
    value: THIS-IS-A-DUMMY-PLAIN-VAR-FOR-TESTING
  - envVar: GIT_COMMIT
    env: GIT_COMMIT
  - envVar: JOB_NAME
    env: JOB_NAME
helmRepos:
  - name: incubator
    url: https://kubernetes-charts-incubator.storage.googleapis.com
builds:
  - image: maratoid/pipeline-demo
    buildArgs: 
      - arg: GIT_COMMIT
        env: GIT_COMMIT
      - arg: JOB_NAME
        env: JOB_NAME
    context: pipeline-demo
    dockerContext: .
    chart: pipeline-demo
    value: images.image
deployments:
  - chart: pipeline-demo
    timeout: 600
    retries: 2
    release: pipeline-demo
    test: 
      values:
        - key: pipeline.secretval
          secret: jobs/demo/nested/test
        - key: pipeline.plainval
          value: THIS-IS-A-DUMMY-PLAIN-VAR-FOR-TESTING
    stage: 
      values:
        - key: pipeline.secretval
          secret: jobs/demo/nested/stage
        - key: pipeline.plainval
          value: THIS-IS-A-DUMMY-PLAIN-VAR-FOR-TESTING
        - key: ingressEnabled
          value: true
        - key: host
          value: pipelinedemo.staging.cnct.io
        - key: secret
          value: pipelinedemo-stage-secret
      tests:
        - image: bash:latest
          script: scripts/stageTest.sh
          shell: /bin/bash
    prod: 
      values:
        - key: pipeline.secretval
          secret: jobs/demo/nested/prod
        - key: pipeline.plainval
          value: THIS-IS-A-DUMMY-PLAIN-VAR-FOR-TESTING
        - key: ingressEnabled
          value: true
        - key: host
          value: pipelinedemo.prod.cnct.io
        - key: secret
          value: pipelinedemo-prod-secret
tls:
  staging:
    name: pipelinedemo-stage-cert
    secretName: pipelinedemo-stage-secret
    dnsNames:
      - pipelinedemo.staging.cnct.io
    domains:
      - pipelinedemo.staging.cnct.io
  prod:
    name: pipelinedemo-prod-cert
    secretName: pipelinedemo-prod-secret
    dnsNames:
      - pipelinedemo.prod.cnct.io
    domains:
      - pipelinedemo.prod.cnct.io
test:
  beforeScript:
    script: scripts/testBefore.sh
    shell: /bin/bash
  afterScript:
    image: alpine:latest
    script: scripts/testAfter.sh
stage:
  beforeScript:
    script: scripts/stageBefore.sh
    shell: /bin/bash
  afterScript:
    image: alpine:latest
    script: scripts/stageAfter.sh    
prod: 
  beforeScript:
    script: scripts/prodBefore.sh
    shell: /bin/bash
  afterScript:
    image: alpine:latest
    script: scripts/prodAfter.sh 
  doDeploy: none

 
